<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Information</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="form-card">
        <h1 class="form-title">Planner Information</h1>

        <!-- Nom -->
        <div class="section-title">NAME</div>
        <div class="grid-2">
            <div class="field">
                <label class="field-label">First Name</label>
                <input type="text" class="field-input" value="Anthony">
            </div>

            <div class="field">
                <label class="field-label">Last Name</label>
                <input type="text" class="field-input" value="Manolov">
            </div>
        </div>

        <!-- Contact -->
        <div class="section-title">CONTACT INFORMATION</div>
        <div class="grid-2">
            <div class="field">
                <label class="field-label">Email Address</label>
                <input type="email" class="field-input" value="anthony@mojotech.com">
            </div>

            <div class="field">
                <label class="field-label">Phone Number</label>
                <input type="text" class="field-input" value="+1 555-732-4224">
            </div>
        </div>

        <!-- Adresse -->
        <div class="section-title">ADDRESS</div>

        <div class="grid-2">
            <div class="field">
                <label class="field-label">Street Address</label>
                <input type="text" class="field-input" value="560 North Exchange Terrace">
            </div>

            <div class="field">
                <label class="field-label">Apt/Suite</label>
                <input type="text" class="field-input" value="Suite 210">
            </div>
        </div>

        <div class="grid-4">
            <div class="field">
                <label class="field-label">City</label>
                <input type="text" class="field-input" value="Providence">
            </div>

            <div class="field">
                <label class="field-label">State</label>
                <input type="text" class="field-input" value="RI - Rhode Island">
                <!-- <select name="state" id="select-state">
                    <option value="RI">RI - Rhode Island</option>
                    <option value="AL">AL - ALABAMA</option>
                    <option value="CA">CA - CALIFORNIA</option>
                    <option value="FL">FL - FLORIDA</option>
                </select> -->
            </div>

            <div class="field">
                <label class="field-label">Zip Code</label>
                <input type="text" class="field-input" value="02903">
            </div>
        </div>

        <!-- Bouton -->
        <button class="next-btn">Next</button>
    </div>

</body>
</html>
